.default-tags:
  tags: [ruby-2.6]

.bundle: &bundle
  - bundle install -j $(sysctl -n hw.ncpu)

rubocop:
  extends: .default-tags
  except:
    - schedules
  before_script:
    - *bundle
  script:
    - rubocop

audit:
  extends: .default-tags
  script:
    - gem install bundler-audit
    - bundle audit check --update

deploy:
  extends: .default-tags
  except:
    - schedules
  stage: deploy
  before_script:
    - *bundle
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
  script:
    - cap production deploy
    # needs to be run here (not in after_script) or the job will get stuck
    - ssh-agent -k
  environment:
    name: production
    url: https://podcast.a0s.de
  only:
    refs:
      - master
  when: manual
